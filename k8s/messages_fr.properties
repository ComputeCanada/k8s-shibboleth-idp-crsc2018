stale.title=Stale Request
stale.message=<p>Vous rencontrez ce message d'erreur parce que vous avez peut-être utilisé le bouton de retour à la page précédente alors que vous naviguiez dans une application ou un site web sécurisé. Ou alors, vous avez peut-être sauvegardé dans un signet le formulaire d'authentification au lieu de l'application elle-même, ou encore utilisé un lien créé par quelqu'un d'autre qui a commis la même erreur.</p><br/><p>Sans un traitement approprié, cela peut causer des problèmes sur certains navigateurs ou peut aussi vous renvoyé sur le site web que vous vouliez quitter, et donc cette page vous est présentée à la place.</p>
unexpected.title=Unexpected Error
unexpected.message=Une erreur inattendue a eu lieu, probablement due à une erreur logiciel ou de configuration.
runtime-error.title=Uncaught Exception
runtime-error.message=<p>Une erreur logiciel empêche le fonctionnement normal\:</p><br/> <p><strong>\#if($exception)$encoder.encodeForHTML($exception.toString())\#elseif($flowExecutionException &&  $flowExecutionException.getCause())$encoder.encodeForHTML($flowExecutionException.getCause().toString())\#else$encoder.encodeForHTML($flowExecutionException.getMessage())\#end</strong></p><br/> <p>Veuillez signaler ce problème à votre service d'assistance. Il a également été enregistré pour qu'un administrateur l'examine.</p>
